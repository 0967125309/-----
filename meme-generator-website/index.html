<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷因對話生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">迷因對話生成器</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="chat-container bg-white p-4 rounded shadow-sm mb-4">
                    <div id="chat-messages" class="mb-3"></div>
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="輸入你想說的話...">
                        <button class="btn btn-primary" id="send-btn">發送</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="meme-container" class="text-center p-4 bg-white rounded shadow-sm mb-4">
                    <h3>生成的迷因</h3>
                    <div id="meme-result" class="meme-result"></div>
                    <div class="btn-group mt-3">
                        <button class="btn btn-success" id="download-btn">下載迷因</button>
                        <button class="btn btn-primary" id="generate-new-btn">重新生成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
